{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static '../static/css/estilos.css' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

    <link rel="icon" type="image/png" href="{% static 'imagenes/bananin.png' %}">
    <title>{% block title %}Monitos criticones{% endblock %}</title>
    
</head>

<body>
    

    {% block content %}
      <!-- HEADER -->
      {% include 'header.html'%}
      
        <!-- CONTENIDO -->
        <div class="container-fluid" id="contenedor-general">       
          <!-- CARRUSEL -->
          <div class="row">
            {% include 'carousel.html' %}
          </div>

          <!-- SLIDER PELICULAS RECOMENDADAS -->
          <div class="row slider-secundario">
            {% include 'peliculas-recomendadas.html' %}
          </div>

          <!-- TARJETAS PELICULAS CON MEJOR RANKING -->
          <div class="row">
              {% include 'peliculas-mejor-puntaje.html' %}
          </div>
        </div>
    
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/066d231734.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static '../static/javaScript/vanilla-tilt.js' %}"></script>

</body>
</html>
