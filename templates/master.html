{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static '../static/css/estilos.css' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    <title>{% block title %}CriticsMonkeys{% endblock %}</title>
</head>

<body>

    {% block content %}
        <div class="container-fluid" id="barra-superior">
            <div class="row">
                <div class="col-12" id="cabecera">
                    <h1>Monos Criticones</h1>
                </div>
            </div>
        </div>

        <div class ="container-fluid" id="contenedor-contenido-principal">
            <div class="row" id="contenido-principal">
                <div class="col-md-2" id="barra-lateral">
                    <!-- Contenido de la barra lateral -->
                </div>
                <div class="col-md-10" id="box-derecho">
                    <h1>Star Wars: La venganza de los sith</h1>
                </div>
            </div>
        </div>
    {% endblock %}
    
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-d/cD6u7Tg9zIpdqAAoEPp4nEq0+HG4yoDw02QCRbA2DsdGxIWQ2zGqCDIicZoyxI" crossorigin="anonymous"></script>
</body>
</html>
